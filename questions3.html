<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Fitness Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark Gray Background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ff0000; /* Red Background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333; /* Dark gray text */
        }
        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333; /* Dark gray text for labels */
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .question-group {
            margin-bottom: 20px;
        }
        .question-group p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333; /* Dark gray text for question titles */
        }
        button {
            background-color: #ff0000; /* Red button */
            color: #333; /* Dark gray text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff0000; /* Red button hover effect */
            color: #fff; /* White text on hover */
        }
        button a {
            color: #333; /* Dark gray text for link */
            text-decoration: none; /* Remove underline from link */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Health and Fitness Questionnaire</h2>
        <form action="#" method="POST">

            <!-- Dietary Preferences and Restrictions -->
            <div class="question-group">
                <p>Dietary Preferences and Restrictions:</p>
                <label for="dietaryPlan">Are you following any specific dietary plan (e.g., low carb, plant-based)?</label>
                <input type="text" id="dietaryPlan" name="dietaryPlan">
                
                <label for="foodAllergies">Do you have any food allergies or sensitivities?</label>
                <textarea id="foodAllergies" name="foodAllergies" rows="4"></textarea>
                
                <label for="processedFood">How often do you consume processed foods or sugary snacks?</label>
                <input type="text" id="processedFood" name="processedFood">
            </div>

            <!-- Submit Button -->
            <button> <a href="reply.html">Submit</a></button>
        </form>
    </div>

</body>
</html>
