<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Fitness Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark gray background */
            margin: 0;
            padding: 0;
            color: #fff; /* White text */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ff0000; /* Red background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #fff; /* White text */
        }
        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #fff; /* White text */
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .question-group {
            margin-bottom: 20px;
        }
        .question-group p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff; /* White text */
        }
        button {
            background-color: #333; /* Dark gray button */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff0000; /* Red button on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Health and Fitness Questionnaire</h2>
        <form action="#" method="POST">

            <!-- General Health and Lifestyle Questions -->
            <div class="question-group">
                <p>Basic Information:</p>
                <label for="age">What is your age?</label>
                <input type="number" id="age" name="age" required>
                
                <label for="gender">What is your gender?</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="height">What is your height (in cm)?</label>
                <input type="number" id="height" name="height" required>
                
                <label for="weight">What is your weight (in kg)?</label>
                <input type="number" id="weight" name="weight" required>
                
                <label for="healthConditions">Do you have any known health conditions (e.g., diabetes, hypertension)?</label>
                <textarea id="healthConditions" name="healthConditions" rows="4"></textarea>
            </div>

            <button> <a href="questions1.html"> Next</a></button>
         </form>
    </div>

</body>
</html>
