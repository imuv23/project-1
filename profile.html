<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .profile-form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="number"] {
            width: auto;
            display: inline-block;
        }
        button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <header>
        <h1>User Profile</h1>
    </header>

    <div class="container">
        <div class="profile-form">
            <h2>Basic Information</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="text" id="bmi" name="bmi" disabled>
                </div>
                <div class="form-group">
                    <label for="transformation-type">Transformation Type</label>
                    <select id="transformation-type" name="transformation-type">
                        <option value="weight-loss">Weight Loss</option>
                        <option value="muscle-gain">Muscle Gain</option>
                        <option value="maintain">Maintain Weight</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="calories">Calories per Day</label>
                    <input type="number" id="calories" name="calories" required>
                </div>

                <button type="submit">Save Profile</button>
                <h2><a href="login.html">Back</a></button> </h2>
            </form>
        </div>
    </div>

    <script>
        // Optional: Calculate BMI based on height and weight
        const heightInput = document.getElementById('height');
        const weightInput = document.getElementById('weight');
        const bmiInput = document.getElementById('bmi');

        // Calculate BMI when height or weight changes
        function calculateBMI() {
            const height = parseFloat(heightInput.value) / 100; // Convert to meters
            const weight = parseFloat(weightInput.value);
            if (!isNaN(height) && !isNaN(weight) && height > 0 && weight > 0) {
                const bmi = (weight / (height * height)).toFixed(1);
                bmiInput.value = bmi;
            } else {
                bmiInput.value = '';
            }
        }

        heightInput.addEventListener('input', calculateBMI);
        weightInput.addEventListener('input', calculateBMI);
    </script>

</body>
</html>
